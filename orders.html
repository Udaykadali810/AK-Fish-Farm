    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const list = document.getElementById('orders-list');
            const LS_ORDERS = 'ak_orders'; // Standardized
            const localOrders = JSON.parse(localStorage.getItem(LS_ORDERS) || '[]');

            if (localOrders.length === 0) {
                list.innerHTML = `<div class="empty-state">
                    <div class="es-icon" style="font-size: 4rem; margin-bottom: 20px;">ðŸ“­</div>
                    <h2 style="color: var(--white); margin-bottom: 10px;">No Orders Yet</h2>
                    <p style="color: var(--muted); margin-bottom: 24px;">Start your aquarium journey today!</p>
                    <a href="index.html#products" class="btn btn-primary">Start Shopping</a>
                </div>`;
                return;
            }

            const orderStates = {};
            list.classList.add('pulse-loading');

            // Sync all local IDs with API
            const syncPromises = localOrders.map(async (order) => {
                const orderId = typeof order === 'string' ? order : order.id;
                try {
                    const res = await fetch(`/api/orders?id=${orderId}`);
                    if (res.ok) {
                        const data = await res.json();
                        orderStates[orderId] = data;
                    } else if (typeof order === 'object') {
                        // Fallback to local data if API doesn't have it yet
                        orderStates[orderId] = order;
                    }
                } catch (err) {
                    console.error('Fetch error:', err);
                    if (typeof order === 'object') orderStates[orderId] = order;
                }
            });

            await Promise.all(syncPromises);
            list.classList.remove('pulse-loading');
            renderOrders();

            function renderOrders() {
                const sorted = Object.values(orderStates).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                if (sorted.length === 0) {
                    list.innerHTML = '<div class="empty-state">Unable to sync orders at this time.</div>';
                    return;
                }

                list.innerHTML = sorted.map(o => `
                    <div class="order-history-card">
                        <div class="order-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px;">
                            <span class="order-id" style="font-weight: 800; color: var(--yellow);">ID: ${o.id}</span>
                            <span class="order-status" style="padding: 4px 12px; border-radius: 20px; font-size: 0.72rem; font-weight: 800; text-transform: uppercase; background:${getStatusColor(o.status)}22; color:${getStatusColor(o.status)}">${o.status || 'New'}</span>
                        </div>
                        <div class="order-items" style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px;">
                            ${(o.items || []).map(i => `
                                <div style="display: flex; justify-content: space-between; font-size: 0.88rem; color: var(--text);">
                                    <span>${i.name} (x${i.qty})</span>
                                    <span style="font-weight: 700;">â‚¹${(i.price * i.qty).toLocaleString('en-IN')}</span>
                                </div>
                            `).join('') || '<div style="color:var(--muted)">Details syncing...</div>'}
                        </div>
                        ${o.total ? `<div class="order-total" style="border-top: 1px solid rgba(255,255,255,0.08); padding-top: 12px; font-weight: 800; text-align: right; font-size: 1.1rem; color: var(--white);">Total: â‚¹${Number(o.total).toLocaleString('en-IN')}</div>` : ''}
                    </div>
                `).join('');
            }

            function getStatusColor(status) {
                switch (status) {
                    case 'Delivered': return '#10B981';
                    case 'Shipped': return '#3B82F6';
                    case 'Processing': return '#F59E0B';
                    case 'Cancelled': return '#EF4444';
                    case 'Out for Delivery': return '#8B5CF6';
                    default: return '#00D4FF';
                }
            }
        });
    </script>
